<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEMO: Anticipatory Prefill</title>
    <!-- Chart.js for Graphs -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* FONTS */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@400;700&display=swap');

        :root {
            --bg-deep: #050510;
            --bg-glass: rgba(20, 20, 35, 0.6);
            --border-glass: rgba(255, 255, 255, 0.1);

            --text-primary: #e0e6ed;
            --text-secondary: #94a3b8;

            /* NEON PALETTE */
            --accent-glow: 0 0 20px rgba(88, 166, 255, 0.5);

            --baseline-color: #ff3366;
            /* Neon Red */
            --baseline-glow: 0 0 15px rgba(255, 51, 102, 0.4);

            --apits-color: #00f2ff;
            /* Neon Cyan */
            --apits-glow: 0 0 15px rgba(0, 242, 255, 0.4);

            --success: #00ffa3;
            /* Neon Green */
            --success-glow: 0 0 15px rgba(0, 255, 163, 0.4);

            --blur-amt: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at 50% -20%, #1a1a40 0%, var(--bg-deep) 60%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            /* Enable scrolling */
        }

        /* UTILS */
        .glass-panel {
            background: var(--bg-glass);
            backdrop-filter: blur(var(--blur-amt));
            -webkit-backdrop-filter: blur(var(--blur-amt));
            border: 1px solid var(--border-glass);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        /* HEADER */
        .header {
            margin: 1.5rem 2rem;
            padding: 1rem 1.5rem;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 10;
        }

        h1 {
            font-size: 1.1rem;
            font-weight: 800;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, #fff 0%, #94a3b8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
        }

        /* CONTROLS */
        .controls {
            display: flex;
            gap: 0.8rem;
            align-items: center;
        }

        select,
        button {
            font-family: 'Inter', sans-serif;
            font-size: 0.85rem;
            border-radius: 8px;
            border: 1px solid var(--border-glass);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            padding: 0.6rem 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        button.primary {
            background: rgba(88, 166, 255, 0.15);
            border-color: rgba(88, 166, 255, 0.4);
            color: #58a6ff;
            font-weight: 600;
        }

        button.primary:hover:not(:disabled) {
            background: #58a6ff;
            color: #000;
            box-shadow: var(--accent-glow);
        }

        button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        /* WORKSPACE */
        .workspace {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            padding: 0 2rem;
            flex: 1;
            /* Allow content to push height */
        }

        .pane {
            border-radius: 16px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .pane-header {
            padding: 1rem 1.5rem;
            font-size: 0.9rem;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.02);
            border-bottom: 1px solid var(--border-glass);
        }

        /* Traffic Lights */
        .window-controls {
            display: flex;
            gap: 6px;
            margin-right: 12px;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .dot.red {
            background: #ff5f56;
        }

        .dot.yellow {
            background: #ffbd2e;
        }

        .dot.green {
            background: #27c93f;
        }

        .console {
            flex: 1;
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.3);
            /* Darker inner for text */
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.95rem;
            overflow-y: auto;
            line-height: 1.6;
            color: #d1d5db;
            white-space: pre-wrap;
            /* Preserve spaces and newlines */
        }

        /* Custom Scrollbar */
        .console::-webkit-scrollbar {
            width: 8px;
        }

        .console::-webkit-scrollbar-track {
            background: transparent;
        }

        .console::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .system-prompt {
            color: #58a6ff;
            font-style: italic;
            opacity: 0.6;
            margin-bottom: 1rem;
            border-left: 2px solid rgba(88, 166, 255, 0.3);
            padding-left: 1rem;
        }

        .user-input {
            margin-bottom: 1rem;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            font-weight: 600;
        }

        .output-block {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            background: rgba(0, 255, 163, 0.05);
            /* Very faint green tint */
            border: 1px solid rgba(0, 255, 163, 0.2);
            color: var(--success);
            font-size: 0.85rem;
            animation: slideUp 0.3s ease-out;
            white-space: pre-wrap;
            /* Preserve spaces and newlines */
            word-break: break-all;
        }

        /* BADGES */
        .badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 800;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .badge.waiting {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-secondary);
        }

        .badge.running {
            background: #fff;
            color: #000;
            animation: pulse 1.5s infinite;
        }

        .badge.done {
            background: var(--success);
            color: #000;
            box-shadow: var(--success-glow);
        }

        /* VIZ PANEL */
        .viz-panel {
            margin: 1.5rem 2rem;
            height: 320px;
            border-radius: 16px;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 1.5rem;
            padding: 1.5rem;
        }

        .chart-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* METRICS CARDS */
        .metrics-grid {
            display: grid;
            grid-template-rows: 1fr 1fr;
            gap: 1rem;
        }

        .metric-card {
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-glass);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .metric-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
        }

        .metric-card.base::before {
            background: var(--baseline-color);
            box-shadow: var(--baseline-glow);
        }

        .metric-card.apits::before {
            background: var(--apits-color);
            box-shadow: var(--apits-glow);
        }

        .metric-val {
            font-size: 2rem;
            font-weight: 800;
            line-height: 1;
            margin: 0.5rem 0;
        }

        .metric-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        /* OVERLAY RESULT */
        #resultOverlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            padding: 3rem;
            border-radius: 24px;
            background: rgba(5, 5, 16, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid var(--apits-color);
            box-shadow: 0 0 100px rgba(0, 242, 255, 0.2), inset 0 0 30px rgba(0, 242, 255, 0.1);
            z-index: 100;
            display: flex;
            justify-content: space-around;
            align-items: center;
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .res-item {
            text-align: center;
        }

        .res-val {
            font-size: 2.5rem;
            font-weight: 900;
            margin-top: 0.5rem;
        }

        .res-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            letter-spacing: 0.1em;
        }

        .hidden {
            display: none !important;
        }

        /* ANIMATIONS */
        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        @keyframes pulse {
            0% {
                opacity: 0.6;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.6;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(10px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes popIn {
            from {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0;
            }

            to {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="header glass-panel">

            <span id="qCounter"

    <!-- INPUT SECTION -->
    <div style="padding: 0 2rem 1rem 2rem;">
        <div class="glass-panel"

            <div style="display:flex; justify-content:space-between; align-items:center;">

            <div id="userInputTarget"

    <!-- MAIN SPLIT WORKSPACE -->
    <div class="workspace"

        <!-- LEFT COLUMN: BASELINE -->

    <!-- STATS STRIP REMOVED -->

    <!-- SYSTEM PROMPT MODAL -->
    <div id="sysPromptModal" class="hidden" style="
        position: fixed; top:50%; left:50%; transform:translate(-50%, -50%);
        width: 80vw; max-height: 80vh;
        background: rgba(5, 5, 16, 0.95); backdrop-filter: blur(20px);
        border: 1px solid var(--border-glass); border-radius: 16px;
        padding: 2rem; z-index: 200; overflow-y: auto;
        box-shadow: 0 0 50px rgba(0,0,0,0.8);
    ">
        <div style="display:flex; justify-content:space-between; margin-bottom:1rem;">
            <h3>‚öôÔ∏è System Logic & Schema</h3>
            <button onclick="document.getElementById('sysPromptModal').classList.add('hidden')">‚úï Close</button>
        </div>
        <pre id="sysPromptContent"
            style="font-family:'JetBrains Mono'; color:var(--text-secondary); font-size:0.85rem; white-space:pre-wrap;"></pre>
    </div>

    <script>
        // --- CONFIG ---
        const WS_URL = 'ws://localhost:8765';
        let ws;
        let chartBase, chartAnt;

        let state = {
            questions: [],
            currentIdx: -1,
            typingSpeed: 60, // chars per sec
            isRunning: false,
            baselineMetrics: [],
            apitsMetrics: []
        };

        // --- ELEMENTS ---
        const $ = id => document.getElementById(id);
        const els = {
            loadBtn: $('loadBtn'),
            playBtn: $('playBtn'),
            prevBtn: $('prevBtn'),
            nextBtn: $('nextBtn'),
            qCounter: $('qCounter'),
            modelSelect: $('modelSelect'),
            dbSelect: $('dbSelect'),

            userInputTarget: $('userInputTarget'),
            viewContextBtn: $('viewContextBtn'),
            sysPromptModal: $('sysPromptModal'),
            sysPromptContent: $('sysPromptContent'),

            consoleBase: $('consoleBase'),
            consoleAnt: $('consoleAnt'),

            badgeBase: $('badgeBase'),
            badgeAnt: $('badgeAnt'),

            valBaseTTFT: $('valBaseTTFT'),
            valAntTTFT: $('valAntTTFT'),
            valSpeedup: $('valSpeedup'),

            checkBase: $('checkBase'),
            checkAnt: $('checkAnt')
        };

        // --- CHART SETUP ---
        function initCharts() {
            // BASELINE CHART
            const ctxBase = document.getElementById('chartBase').getContext('2d');
            const gradBase = ctxBase.createLinearGradient(0, 0, 0, 160);
            gradBase.addColorStop(0, 'rgba(255, 51, 102, 0.4)');
            gradBase.addColorStop(1, 'rgba(255, 51, 102, 0)');

            chartBase = new Chart(ctxBase, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [
                        {
                            label: 'GPU Load (%)',
                            borderColor: '#ff3366',
                            backgroundColor: gradBase,
                            data: [],
                            tension: 0.4,
                            fill: true,
                            pointRadius: 0,
                            borderWidth: 2
                        }
                    ]
                },
                options: getChartOptions()
            });

            // ANTI CHART
            const ctxAnt = document.getElementById('chartAnt').getContext('2d');
            const gradAnt = ctxAnt.createLinearGradient(0, 0, 0, 160);
            gradAnt.addColorStop(0, 'rgba(0, 242, 255, 0.4)');
            gradAnt.addColorStop(1, 'rgba(0, 242, 255, 0)');

            chartAnt = new Chart(ctxAnt, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [
                        {
                            label: 'GPU Load (%)',
                            borderColor: '#00f2ff',
                            backgroundColor: gradAnt,
                            data: [],
                            tension: 0.4,
                            fill: true,
                            pointRadius: 0,
                            borderWidth: 2
                        }
                    ]
                },
                options: getChartOptions()
            });
        }

        function getChartOptions() {
            return {
                responsive: true,
                maintainAspectRatio: false,
                animation: false,
                interaction: { mode: 'index', intersect: false },
                plugins: {
                    legend: { display: false },
                    tooltip: {
                        enabled: true,
                        backgroundColor: 'rgba(20, 20, 35, 0.9)',
                        titleColor: '#fff',
                        bodyColor: '#ccc',
                        borderColor: 'rgba(255,255,255,0.1)',
                        borderWidth: 1
                    }
                },
                scales: {
                    x: {
                        type: 'category',
                        display: false,
                        grid: { display: false }
                    },
                    y: {
                        beginAtZero: true,
                        max: 100, // Load is 0-100%
                        position: 'left',
                        grid: { color: 'rgba(255,255,255,0.05)' },
                        ticks: { color: '#64748b' },
                        border: { display: false }
                    }
                }
            };
        }

        // --- LOGIC ---
        function connect() {
            ws = new WebSocket(WS_URL);
            ws.onopen = () => console.log("Connected");
            ws.onmessage = (e) => handleMsg(JSON.parse(e.data));
            ws.onclose = () => setTimeout(connect, 2000);
        }

        function handleMsg(msg) {
            console.log("MSG:", msg.event);

            if (msg.event === 'ready') {
                state.questions = new Array(msg.total).fill(0);
                state.currentIdx = 0;
                updateControls();
                loadQuestion(0);
                els.playBtn.disabled = false;
            }

            else if (msg.event === 'question_ready') {
                renderQuestion(msg.question);
            }

            else if (msg.event === 'server_log') {
                const text = msg.text;
                /*
                if (text.includes("[Baseline]")) {
                    appendLog('consoleBase', text);
                } else if (text.includes("[APITS]")) {
                    appendLog('consoleAnt', text);
                } else {
                   appendLog('consoleBase', text);
                }
                */
            }

            // BASELINE EVENTS
            else if (msg.event === 'baseline_first_token') {
                ensureOutputContainer('consoleBase', 'outBase');
            }
            else if (msg.event === 'baseline_token') {
                ensureOutputContainer('consoleBase', 'outBase');
                appendOutput('outBase', msg.text);
            }
            else if (msg.event === 'baseline_complete') {
                els.badgeBase.className = "badge done";
                els.badgeBase.innerText = "DONE";

                // Show Correctness
                showCorrectness(els.checkBase, msg.eval);

                // Plot Data (Labels + Load Only)
                const labels = msg.metrics.map(m => (m.relative_time_ms / 1000).toFixed(1));
                const dataLoad = msg.metrics.map(m => m.gpu_load || 0);

                chartBase.data.labels = labels;
                chartBase.data.datasets[0].data = dataLoad;
                chartBase.update();

                state.baselineMetrics = msg.metrics;
                startApitsPhase();
            }

            // APITS EVENTS
            else if (msg.event === 'apits_ready') {
                startTyping(msg.user_text);
            }
            else if (msg.event === 'apits_first_token') {
                ensureOutputContainer('consoleAnt', 'outAnt');
            }
            else if (msg.event === 'apits_token') {
                ensureOutputContainer('consoleAnt', 'outAnt');
                appendOutput('outAnt', msg.text);
            }
            else if (msg.event === 'apits_complete') {
                els.badgeAnt.className = "badge done";
                els.badgeAnt.innerText = "DONE";
                state.isRunning = false;
                els.playBtn.disabled = false;

                showCorrectness(els.checkAnt, msg.eval);

                // Plot Data (Labels + Load Only)
                const labels = msg.metrics.map(m => (m.relative_time_ms / 1000).toFixed(1));
                const dataLoad = msg.metrics.map(m => m.gpu_load || 0);

                chartAnt.data.labels = labels;
                chartAnt.data.datasets[0].data = dataLoad;
                chartAnt.update();

                state.apitsMetrics = msg.metrics;
                // updateSummaryStats(msg.metrics); // Disabled
            }
        }

        function updateSummaryStats(metrics) {
            const baseTTFT = parseFloat(els.valBaseTTFT.innerText);
            const antTTFT = parseFloat(els.valAntTTFT.innerText);
            let reduction = 0;
            if (!isNaN(baseTTFT) && !isNaN(antTTFT) && baseTTFT > 0) {
                reduction = ((baseTTFT - antTTFT) / baseTTFT) * 100;
            }
            // Use metrics from APITS or average of both? Usually just current run (APITS)
            const avgLoad = metrics.reduce((acc, m) => acc + (m.gpu_load || 0), 0) / metrics.length;
            const peakVram = Math.max(...metrics.map(m => m.gpu_mb));

            $('resReduction').innerText = `${Math.round(reduction)}% Faster`;
            $('resAvgLoad').innerText = `${Math.round(avgLoad)}%`;
            $('resPeakVram').innerText = `${Math.round(peakVram)} MB`;
        }

        let currentPromptText = "";

        function renderQuestion(q) {
            // Reset Summary
            // $('resultOverlay').classList.add('hidden'); // This element is removed

            // Populate System Prompt Modal
            els.sysPromptContent.innerText = q.system_part;

            // Clear Central Input
            els.userInputTarget.innerText = "";
            els.userInputTarget.className = "";

            // Reset Consoles (Output Only)
            els.consoleBase.innerHTML = "";
            els.consoleAnt.innerHTML = "";

            currentPromptText = q.prompt;

            // Clear Charts
            chartBase.data.datasets[0].data = [];
            chartBase.data.datasets[1].data = [];
            chartBase.update();
            chartAnt.data.datasets[0].data = [];
            chartAnt.data.datasets[1].data = [];
            chartAnt.update();

            // Reset Badges
            els.badgeBase.className = "badge waiting"; els.badgeBase.innerText = "WAITING";
            els.badgeAnt.className = "badge waiting"; els.badgeAnt.innerText = "WAITING";

            // Reset metrics
            els.valBaseTTFT.innerText = "-";
            els.valAntTTFT.innerText = "-";
            els.valSpeedup.innerText = "";
            els.checkBase.classList.add('hidden');
            els.checkAnt.classList.add('hidden');

            // Stats
            // $('resReduction').innerText = "0%";
            // $('resAvgLoad').innerText = "0%";
            // $('resPeakVram').innerText = "0 MB";
        }

        function loadQuestion(idx) {
            ws.send(JSON.stringify({ type: 'prepare_query', index: idx }));
            state.currentIdx = idx;
            els.qCounter.innerText = `Question ${idx + 1}/${state.questions.length}`;
            updateControls();
        }

        function updateControls() {
            els.prevBtn.disabled = state.currentIdx <= 0;
            els.nextBtn.disabled = state.currentIdx >= state.questions.length - 1;
        }

        // --- PLAY FLOW ---

        async function runDemo() {
            if (state.isRunning) return;
            state.isRunning = true;
            els.playBtn.disabled = true;

            // Phase 1: Baseline
            els.badgeBase.className = "badge running";
            els.badgeBase.innerText = "RUNNING";

            // Start Timer
            const t0 = performance.now();

            ws.send(JSON.stringify({ type: 'run_baseline', index: state.currentIdx }));

            // Wait for completion (handled in onMessage)
            // But we need to track TTFT locally for now since server events are async
            // We'll set a one-time listener for first token
            const ftListener = (e) => {
                const d = JSON.parse(e.data);
                if (d.event === 'baseline_first_token') {
                    const ttft = performance.now() - t0;
                    els.valBaseTTFT.innerText = Math.round(ttft) + " ms";
                    ws.removeEventListener('message', ftListener);
                }
            };
            ws.addEventListener('message', ftListener);
        }

        function startApitsPhase() {
            els.badgeAnt.className = "badge running";
            els.badgeAnt.innerText = "RUNNING";

            ws.send(JSON.stringify({ type: 'run_anticipatory', index: state.currentIdx }));
            // Server will reply 'apits_ready' then we start typing
        }

        async function startTyping(text) {
            const target = els.userInputTarget;
            target.innerHTML = "";
            target.className = "user-input";

            let cursor = document.createElement('span');
            cursor.style.display = 'inline-block';
            cursor.style.width = '10px';
            cursor.style.height = '1.2em';
            cursor.style.background = '#00f2ff';
            cursor.style.verticalAlign = 'middle';
            cursor.className = 'blink';
            cursor.style.animation = 'blink 1s infinite';

            target.appendChild(cursor);

            const delay = 1000 / state.typingSpeed;

            for (let i = 0; i < text.length; i++) {
                if (!state.isRunning) break;
                const char = text[i];
                target.insertBefore(document.createTextNode(char), cursor);
                ws.send(JSON.stringify({
                    type: 'keystroke',
                    text: text.slice(0, i + 1)
                }));
                await new Promise(r => setTimeout(r, delay));
            }

            // Submit
            target.removeChild(cursor);
            els.badgeAnt.innerText = "GENERATING...";

            const t0 = performance.now();
            ws.send(JSON.stringify({ type: 'submit_apits', index: state.currentIdx }));

            const ftListener = (e) => {
                const d = JSON.parse(e.data);
                if (d.event === 'apits_first_token') {
                    const ttft = performance.now() - t0;
                    els.valAntTTFT.innerText = Math.round(ttft) + " ms";

                    // Calc Speedup
                    const baseV = parseInt(els.valBaseTTFT.innerText);
                    if (baseV) {
                        const s = (baseV / ttft).toFixed(1);
                        els.valSpeedup.innerText = `${s}x Faster`;
                    }

                    ws.removeEventListener('message', ftListener);
                }
            };
            ws.addEventListener('message', ftListener);
        }

        function ensureOutputContainer(consoleId, outId) {
            if (!document.getElementById(outId)) {
                const container = document.getElementById(consoleId);
                const div = document.createElement('div');
                div.id = outId;
                div.className = 'output-block code-block';
                div.style.marginTop = '1rem';
                container.appendChild(div);
                container.scrollTop = container.scrollHeight;
            }
        }

        function appendOutput(outId, text) {
            const el = document.getElementById(outId);
            if (el) {
                el.textContent += text;
                el.parentElement.scrollTop = el.parentElement.scrollHeight;
            }
        }

        function appendLog(containerId, text) {
            const container = document.getElementById(containerId);
            const div = document.createElement('div');
            div.className = 'log-msg';
            div.innerText = text.trim();
            div.style.color = '#6b7280';
            div.style.fontSize = '0.8rem';
            div.style.fontFamily = 'JetBrains Mono';
            div.style.marginBottom = '2px';
            div.style.borderLeft = '2px solid #333';
            div.style.paddingLeft = '8px';
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function showCorrectness(el, evalData) {
            el.classList.remove('hidden');
            if (evalData.valid && evalData.match) {
                el.className = "correctness-indicator valid";
                el.innerText = `‚úÖ Correct (${evalData.gold_rows} rows)`;
            } else {
                el.className = "correctness-indicator invalid";
                const err = evalData.error || "Result Mismatch";
                el.innerText = `‚ùå ${err}`;
            }
        }

        // --- EVENTS ---

        els.loadBtn.onclick = () => {
            els.loadBtn.disabled = true;
            els.loadBtn.innerText = "Loading Model...";

            ws.send(JSON.stringify({
                type: 'init',
                model: els.modelSelect.value,
                db: els.dbSelect.value,
                limit: 10
            }));

            // Re-enable handled in 'ready' event
            // Note: If init fails, we might get stuck. Use timeout backup?
            setTimeout(() => {
                if (els.loadBtn.disabled && els.loadBtn.innerText.includes("Loading")) {
                    els.loadBtn.disabled = false;
                    els.loadBtn.innerText = "Load";
                }
            }, 30000);
        };

        // Update handling of 'ready' event
        const _origHandleMsg = handleMsg;
        handleMsg = function (msg) {
            if (msg.event === 'ready') {
                els.loadBtn.disabled = false;
                els.loadBtn.innerText = "Load";
            }
            _origHandleMsg(msg);
        }

        els.playBtn.onclick = runDemo;

        els.nextBtn.onclick = () => loadQuestion(state.currentIdx + 1);
        els.prevBtn.onclick = () => loadQuestion(state.currentIdx - 1);

        els.viewContextBtn.onclick = () => {
            els.sysPromptModal.classList.remove('hidden');
        };

        // Init
        initCharts();
        connect();

    </script>
</body>
